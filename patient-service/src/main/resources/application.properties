# Application name used for discovery, logs, metrics
spring.application.name=patient-service

# =============================
# Database Configuration (PostgreSQL)
# =============================
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT:5000}/${POSTGRES_DB:db}
spring.datasource.username=${POSTGRES_USER:admin_user}
spring.datasource.password=${POSTGRES_PASSWORD:secretpass}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Initialize SQL scripts always on startup if you have any (schema.sql, data.sql)
spring.sql.init.mode=always

# =============================
# Server Configuration
# =============================
server.port=${PATIENT_SERVICE_HTTP_PORT:4000}

# =============================
# Logging Configuration
# =============================
# Set root log level to info
logging.level.root=info

# =============================
# Billing Service gRPC Config
# =============================
billing.service.address=localhost
billing.service.grpc.port=${BILLING_SERVICE_GRPC_PORT:7001}
